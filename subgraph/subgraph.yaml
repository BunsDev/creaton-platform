specVersion: 0.0.3
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CreatonAdmin
    network: rinkeby
    source:
      address: "0xf487aeB47eb34952D64F0bA69707403a1Db2A536" #CreatonAdminAddress Do not remove this comment
      abi: CreatonAdmin
      startBlock: 10773885
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Creator
      abis:
        - name: CreatonAdmin
          file: ./abis/CreatonAdmin.json
      eventHandlers:
        - event: ProfileUpdate(address,string)
          handler: handleProfileUpdate
        - event: CreatorDeployed(address,address,string,uint256)
          handler: handleCreatorDeployed
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: Creator
    network: rinkeby
    source:
      abi: Creator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Content
        - Subscriber
      abis:
        - name: Creator
          file: ./abis/Creator.json
      eventHandlers:
        - event: SubscriberEvent(address,uint8)
          handler: handleSubscriberEvent
        - event: NewPost(uint256,string,uint8)
          handler: handleNewPost
        - event: HidePost(uint256,bool)
          handler: handleHidePost
        - event: AddUnlock(address)
          handler: handleAddUnlock
      file: ./src/mapping.ts


