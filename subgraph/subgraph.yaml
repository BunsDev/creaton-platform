specVersion: 0.0.3
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CreatonAdmin
    network: rinkeby
    source:
      address: "0x6eA08220928291174857bcA1e7EBC37bb3953bcC" #CreatonAdminAddress Do not remove this comment
      abi: CreatonAdmin
      startBlock: 10773885
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Creator
      abis:
        - name: CreatonAdmin
          file: ./abis/CreatonAdmin.json
      eventHandlers:
        - event: ProfileUpdate(address,string)
          handler: handleProfileUpdate
        - event: CreatorDeployed(address,address,string,uint256,address)
          handler: handleCreatorDeployed
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: Creator
    network: rinkeby
    source:
      abi: Creator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Content
        - Subscriber
      abis:
        - name: Creator
          file: ./abis/Creator.json
      eventHandlers:
        - event: SubscriberEvent(address,uint8)
          handler: handleSubscriberEvent
        - event: NewPost(uint256,string,uint8)
          handler: handleNewPost
        - event: HidePost(uint256,bool)
          handler: handleHidePost
      file: ./src/mapping.ts


