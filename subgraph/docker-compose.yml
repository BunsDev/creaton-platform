version: '3'
services:
  graph-node:
    image: graphprotocol/graph-node
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
    depends_on:
      - ipfs
      - postgres
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: 'ipfs:5001'
      #ethereum: 'goerli:https://goerli.infura.io/v3/5da64f50a6764ab3bf78ad6d39d7c97f'
      ethereum: 'mumbai:https://polygon-mumbai.infura.io/v3/pEB5PfxrmHpdv1kZqmF3z8QVg4rjAv3Q'
      RUST_LOG: info
      RUST_BACKTRACE: full
  ipfs:
    image: ipfs/go-ipfs:release
    ports:
      - '5001:5001'
    environment:
      IPFS_PATH: /tmp
  postgres:
    image: postgres
    ports:
      - '5432:5432'
    command: ['postgres', '-cshared_preload_libraries=pg_stat_statements']
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      PGDATA: /tmp
